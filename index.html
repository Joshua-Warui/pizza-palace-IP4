<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Palace</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1><span class="pizza-word">Pizza</span> Palace</h1>
    </div>
    
    <nav class="navigation">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </nav>
    <div class="pizza-display">
      <div class="row">
        <div class="col-sm-4">
          <img class="pizza-display-image" src="https://previews.123rf.com/images/squarelogo/squarelogo1701/squarelogo170100032/70644534-i-love-pizza-stamp.jpg" alt="picture of i love pizza">
        </div>
        <div class="col-sm-4">
          <img class="pizza-display-image" src="https://www.zikoko.com/wp-content/uploads/zikoko/2019/01/delish-keto-pizza-073-1544039876.jpg" alt="picture of pizza on board">
        </div>
        <div class="col-sm-4">
          <img class="pizza-display-image" src="https://ak6.picdn.net/shutterstock/videos/31517566/thumb/1.jpg" alt="picture of friends eating pizza">
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="menu-intro">
        <h2>Our Menu</h2>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <img class="menu-images" src="https://sparkpeo.hs.llnwd.net/e1/resize/630m620/e2/guid/Hawaiian-Pizza-SparkRecipes-Un-Chained-Contest-Finalist-/788bdd98-898c-4900-ad38-9fa6ad1fe0dd.jpg" alt="Hawaiian pizza">
          <p class="pizza-names">Hawaiian</p>
        </div>
        <div class="col-sm-3">
          <img class="menu-images" src="https://www.dominos.com.au/ManagedAssets/AU/product/P016/AU_P016_en_hero_4055.jpg?v-457462577" alt="">
          <p class="pizza-names">Pepperoni</p>
        </div>
        <div class="col-sm-3">
          <img class="menu-images" src="https://previews.123rf.com/images/elenades/elenades1409/elenades140900095/32132765-pizza-with-chicken-tomato-and-mushrooms-on-dark-background-top-view.jpg" alt="">
          <p class="pizza-names">Chicken Mushroom</p>
        </div>
        <div class="col-sm-3">
          <img class="menu-images" src="https://media-cdn.tripadvisor.com/media/photo-s/0d/c3/c5/db/margherita-pizza.jpg" alt="">
          <p class="pizza-names">Margherita</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
