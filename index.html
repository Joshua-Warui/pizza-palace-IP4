<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="shortcut icon" href="https://cdn.clipart.email/921deead384ad3c0709734f573ef1847_pepperoni-pizza-clipart-transparent-png-stickpng_1119-658.png">
  <title>Pizza Palace</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron title">
      <h1><span class="pizza-word">Pizza</span> Palace</h1>
    </div>
    
    <nav class="navigation">
      <ul>
        <li><a href=""><h3>Home</h3></a></li>
        <li><a href=""><h3>About Us</h3></a></li>
        <li><a href=""><h3>Contact Us</h3></a></li>
      </ul>
    </nav>
    <div class="pizza-display">
      <div class="row">
        <div class="col-sm-3">
          <img class="pizza-display-image" src="https://previews.123rf.com/images/squarelogo/squarelogo1701/squarelogo170100032/70644534-i-love-pizza-stamp.jpg" alt="picture of i love pizza">
        </div>
        <div class="col-sm-6">
          <img class="pizza-display-image-main" src="https://ak6.picdn.net/shutterstock/videos/31517566/thumb/1.jpg" alt="picture of friends eating pizza">
        </div>
        <div class="col-sm-3">
          <img class="pizza-display-image" src="https://www.zikoko.com/wp-content/uploads/zikoko/2019/01/delish-keto-pizza-073-1544039876.jpg" alt="picture of pizza on board">
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="menu-intro">
        <h2>Our Menu</h2>
      </div>
      <div class="place-order">
        <h3>Place Order</h3>
      </div>
      <div class="pizza-menu">
        <div class="row">
          <div class="col-sm-3">
            <h3 class="pizza-sections">Around The World</h3>
          </div>
          <div class="col-sm-3">
            <h3 class="pizza-sections">Meat Lover</h3>
          </div>
          <div class="col-sm-3">
            <h3 class="pizza-sections">Mushroom Maniac</h3>
          </div>
          <div class="col-sm-3">
            <h3 class="pizza-sections">Vegetarian</h3>
          </div>
        </div>
        <div class="row menu-row">
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://sparkpeo.hs.llnwd.net/e1/resize/630m620/e2/guid/Hawaiian-Pizza-SparkRecipes-Un-Chained-Contest-Finalist-/788bdd98-898c-4900-ad38-9fa6ad1fe0dd.jpg" alt="Hawaiian pizza">
            <p class="pizza-names">Hawaiian</p>
          </div>
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://www.dominos.com.au/ManagedAssets/AU/product/P016/AU_P016_en_hero_4055.jpg?v-457462577" alt="">
            <p class="pizza-names">Pepperoni</p>
          </div>
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://previews.123rf.com/images/elenades/elenades1409/elenades140900095/32132765-pizza-with-chicken-tomato-and-mushrooms-on-dark-background-top-view.jpg" alt="">
            <p class="pizza-names">Chicken Mushroom</p>
          </div>
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://media-cdn.tripadvisor.com/media/photo-s/0d/c3/c5/db/margherita-pizza.jpg" alt="">
            <p class="pizza-names">Margherita</p>
          </div>
        </div>
        <div class="row menu-row">
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://www.tysonfoodservice.com/sites/default/files/2018-06/Traditional_0315.jpg" alt="Hawaiian pizza">
            <p class="pizza-names">Jalapeno</p>
          </div>
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://lh3.googleusercontent.com/proxy/cgk4-gDQheIRB7CXz7IGBYF-X52Z45JdT2FU0SF1VyAsPSjRfY6x5FsF9_if_fNb-S0iPsYtATtlVNXfnSmi-bUT5w4LNGM4HPB2-biesUbZaWrDHQ" alt="">
            <p class="pizza-names">BBQ Beef</p>
          </div>
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://assets.kraftfoods.com/recipe_images/opendeploy/122046-12a910429e20fa8ff0ce0d1c2d6382bce0213672_642x428.jpg" alt="">
            <p class="pizza-names">Bacon Mushroom</p>
          </div>
          <div class="col-sm-3 choose-pizza">
            <img class="menu-images" src="https://photos.bigoven.com/recipe/hero/spinach-and-feta-veggie-pizza.jpg" alt="">
            <p class="pizza-names">Feta & Spinach</p>
          </div>
        </div>
        <div class="order">
          <div class="order-sections">
            <h3 class="order-sections-header">Size</h3>
            <div class="row">
              <div class="col-sm-3">
                <h4>Small</h4>
                <img id="small-size" class="size-images" src="https://www.pngkit.com/png/full/781-7814051_big-image-png-clip-art-pizza-slice.png" alt="pizza size small">
              </div>
              <div class="col-sm-4">
                <h4>Medium</h4>
                <img id="medium-size" class="size-images" src="https://www.pngkit.com/png/full/781-7814051_big-image-png-clip-art-pizza-slice.png" alt="pizza size medium">
              </div>
              <div class="col-sm-5">
                <h4>Large</h4>
                <img id="large-size" class="size-images" src="https://www.pngkit.com/png/full/781-7814051_big-image-png-clip-art-pizza-slice.png" alt="pizza size large">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
